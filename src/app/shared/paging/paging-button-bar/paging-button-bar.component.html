<div class="jh-button-bar">
  <div class="form-group">
    <span class="text-success mr-1">Anzahl: {{ pagingService.count }}</span>
  </div>

  <div class="form-group jh-center-vertical">
    <span class="text-success mr-1">{{ pagingService.page+1 }}/{{ pagingService.lastPage+1 }}</span>

    <div class="mr-1">
      <select class="form-control" [(ngModel)]="pagingService.pageSize" (change)="pagingService.pageSizeHasChanged()">
        <option [ngValue]="5">5</option>
        <option [ngValue]="10">10</option>
        <option [ngValue]="25">25</option>
        <option [ngValue]="50">50</option>
        <option [ngValue]="100">100</option>
      </select>
    </div>

    <div class="btn-group" role="group">
      <button [disabled]="!pagingService.backPossible()" type="button" class="btn" (click)="pagingService.back()">Zur√ºck</button>
      <button [disabled]="!pagingService.forwardPossible()" type="button" class="btn" (click)="pagingService.forward()">Weiter</button>
    </div>
  </div>
</div>
