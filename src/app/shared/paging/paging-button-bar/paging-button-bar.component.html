<div>
  <div class="form-group pull-left">
    <label class="text-success">Anzahl: {{ pagingService.count }}</label>
  </div>

  <div class="form-group pull-right">
    <label class="text-success mr-1">{{ pagingService.page+1 }}/{{ pagingService.lastPage+1 }}</label>
    <div class="btn-group" role="group">
      <button [disabled]="!pagingService.backPossible()" type="button" class="btn" (click)="pagingService.back()">Zur√ºck</button>
      <button [disabled]="!pagingService.forwardPossible()" type="button" class="btn" (click)="pagingService.forward()">Weiter</button>
    </div>
  </div>

  <div class="clearfix"></div>
</div>
