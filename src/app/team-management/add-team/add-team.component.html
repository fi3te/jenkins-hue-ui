<div class="card card-accent-primary">
  <div class="card-header">
    <h4>Team hinzuf√ºgen</h4>
  </div>

  <form role="form" name="teamNameForm" class="needs-validation" novalidate>
    <div class="card-body">
      <div class="form-group">
        <label><i class="fa" [ngClass]="{'fa-times-circle-o': teamName.invalid && teamName.dirty, 'fa-check': teamName.valid}"></i> Team-Name:</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="cui-people"></i>
            </span>
          </div>
          <input type="text" class="form-control" [class.is-invalid]="teamName.invalid && teamName.dirty" [class.is-valid]="teamName.valid"
          name="name" placeholder="Name eingeben" #teamName="ngModel" [(ngModel)]="name" required="required" (keyup.enter)="createTeam()">
        </div>
      </div>
    </div>
    <div class="card-footer">
      <button type="button" class="btn btn-success mr-1" [disabled]="teamName.invalid" (click)="createTeam()">Anlegen</button>
    </div>
  </form>
</div>
